<form ng-show="edit{{ contact.name }}">
    <h1><input value="{{ contact.name }}" /></h1>
    <ul>
        <li ng-repeat="telNum in contact.tel">
            <span ng-repeat="(key, val) in telNum">
                <span class="{{key}}">
                    <input value="{{val}}" />
                </span>
            </span>
        </li>
        <li class="address">
            <input value="{{ contact.address }}" />
        </li>
        <li class="email">
            <input value="{{ contact.email }}" />
        </li>
    </ul>
</form>
