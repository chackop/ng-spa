<h1>Contact Letter {{ initial }}</h1>
<article ng-repeat="contact in letterContacts" class="contact">
    <h1>{{ contact.name }}</h1>
    <ul>
        <li ng-repeat="telNum in contact.tel">
            <span ng-repeat="(key, val) in telNum">
                <span class="{{key}}">{{val}}</span>
            </span>
        </li>
        <li class="address">
            {{ contact.address }}
        </li>
        <li class="email">
            {{ contact.email }}
        </li>
    </ul>
</article>
